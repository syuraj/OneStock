<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <title>StockTwits</title>
    <style type="text/css">

    </style>
</head>
<body style="margin: 0px">
<iframe id="stocktwitsIFrame"></iframe>
<script type="text/javascript">
        var stockSymbol = StockSymbolJavaScriptInterface.getStockSymbol();

        var Widget = {
            container: 'stocktwits-widget-news',
            symbol: stockSymbol,
            width: window.innerWidth,
            height: window.innerHeight,
            limit: '30',
            scrollbars: 'true',
            streaming: 'true',
            style: {
                font_size: 17,
                link_color: '4871a8',
                link_hover_color: '4871a8',
                header_text_color: '000000',
                border_color: 'cecece',
                divider_color: 'cecece',
                divider_color: 'cecece',
                divider_type: 'solid',
                box_color: 'f5f5f5',
                stream_color: 'ffffff',
                text_color: '000000',
                time_color: '999999'
            }
        };

        var iframeUrl = "http://stocktwits.com/widgets/stream?width=" + Widget.width + "&height=" + Widget.height
                        + "&scrollbars=" + Widget.scrollbars + "&streaming=" + Widget.streaming + "&limit=" + Widget.limit
                        + "&title=&symbol=" + Widget.symbol + "&border_color=" + Widget.style.border_color
                        + "&box_color=" + Widget.style.box_color + "&header_text_color=" + Widget.style.header_text_color
                        + "&divider_color=" + Widget.style.divider_color + "&stream_color=" + Widget.style.stream_color
                        + "&divider_type=" + Widget.style.divider_color + "&font_size=" + Widget.style.font_size
                        + "&link_color=" + Widget.style.link_color
                        + "&link_hover_color=" + Widget.style.link_hover_color + "&text_color=" + Widget.style.text_color
                        + "&time_color=" + Widget.style.time_color + " ";

        var iframe = document.getElementById("stocktwitsIFrame");
        iframe.setAttribute('allowtranparency', 'true');
        iframe.setAttribute('frameBorder', '0');
        iframe.setAttribute('border', '0');
        iframe.setAttribute('style', 'border: 0');
        iframe.setAttribute('scrolling', 'no');
        iframe.width = Widget.width + "px";
        iframe.height = Widget.height + "px";

        iframe.src = iframeUrl;
</script>
</body>
</html>
